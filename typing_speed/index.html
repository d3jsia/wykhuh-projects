<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>Typing Test</title>
  <link rel="stylesheet" href="../css/foundation.min.css">
  <link rel="stylesheet" href="../css/normalize.css">

  <style>
    svg {
      width: 100%;
      height: 95px;
      border-bottom: 1px solid #aaa;
      margin-bottom: 15px;
    }

    .text-body {
      color: #ccc;
    }

    .highlight {
      color: red;
    }
  </style>
</head>

<body>


  <div class="row text-center">
    <div class="large-12 columns">
      <h1>Typing Test</h1>
    </div>
  </div>


  <div class="row">
    <div class="large-12 columns">
      <svg></svg>
    </div>
  </div>

  <div class="row">
    <div class="large-6 columns">
      <p class="text-body"></p>
    </div>

    <div class="large-6 columns" role="content">
      <form action="">
        <textarea autofocus name="name" class="textInput" rows="8" cols="40"></textarea>
      </form>
    </div>
  </div>

  <script src="../lib/d3.min.js" charset="utf-8"></script>
  <script src="./js/typingSpeed.js" charset="utf-8"></script>
  <script src="./js/typingSpeed_datavis.js" charset="utf-8"></script>
  <script src="./js/init.js" charset="utf-8"></script>

</html>
